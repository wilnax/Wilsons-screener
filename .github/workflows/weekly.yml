name: Weekly Wilson Screener

on:
  workflow_dispatch:
  schedule:
    # Thursday 6:00pm US/Eastern
    # We trigger twice in UTC and gate by ET inside the job
    - cron: "17 22 * * 4"
    - cron: "17 23 * * 4"

permissions:
  contents: write
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---- DST / timezone guard ----
      - name: Only run at 6pm Eastern
        run: |
          HOUR=$(TZ=America/New_York date +%H)
          DOW=$(TZ=America/New_York date +%u)  # 4 = Thursday
          echo "ET day=$DOW hour=$HOUR"
          if [ "$DOW" != "4" ] || [ "$HOUR" != "18" ]; then
            echo "Not 6pm ET Thursday, exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pandas

      - name: Run screener
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TREASURY_10Y: ${{ vars.TREASURY_10Y }}
        run: python run_screener.py

      - name: Archive passlist by runDate
        run: |
          mkdir -p runs
          python - << 'PY'
          import json, pathlib
          p = pathlib.Path("passlist.json")
          j = json.loads(p.read_text())
          run = j.get("runDate","unknown").replace(":","-")
          out = pathlib.Path("runs") / f"passlist_{run}.json"
          out.write_text(json.dumps(j, indent=2))
          print("Wrote", out)
          PY

      - name: Commit outputs
        run: |
          git config user.name "wilson-bot"
          git config user.email "actions@users.noreply.github.com"
          git add passlist.json passlist.csv runs/*.json
          git commit -m "Update passlist" || echo "No changes"
          git push
