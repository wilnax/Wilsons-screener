name: Weekly Wilson Screener

on:
  workflow_dispatch:
  schedule:
    # Thursday 6:00pm US/Eastern
    # Standard Time: 23:00 UTC
    # Daylight Time: 22:00 UTC
    - cron: "0 22 * * 4"
    - cron: "0 23 * * 4"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pandas

      - name: Run screener
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TREASURY_10Y: ${{ vars.TREASURY_10Y }}
        run: python run_screener.py

      - name: Commit outputs
        run: |
          git config user.name "wilson-bot"
          git config user.email "actions@users.noreply.github.com"
          git add passlist.json passlist.csv
          git commit -m "Update passlist" || echo "No changes"
          git push
